<!DOCTYPE html>
<html lang="en">
<head>
    <title>Form Login</title>
</head>
<body style="background-color: rgb(142, 242, 255);">
    <form action="thankyou.html">
    <h1>Black Goose Bistro | Pizza-on-Demand</h1>
    <br><h3>Our 12"wood-fired pizzas are availible for delivery. Build your costom pizza and we'll deliver it within an hour</h3>
    
        <table>
            <tr>
                <td><h3>Your Information:</h3></td>
            </tr>
            <tr>
                <td>Name:</td>
                <td><input type="text"</td>
            </tr>
            <tr>
                <td>Address:</td>
                <td><textarea name="" id="" cols="20" rows="2"></textarea></td>
            </tr>
            <tr>
                <td>Telephone Number:</td>
                <td><input type="number"</td>
            </tr>
            <tr>
                <td>Email:</td>
                <td><input type="email"</td>
            </tr>
            <tr>
                <td>Deleivery intructions:</td>
                <td><textarea name="" id="" cols="20" rows="7"></textarea></td>
            </tr>
        </table>
       
        <div>
            <label for="">Classic White</label>
            <input type="radio">
        </div>
        <div>
            <label for="">Multigrain</label>
            <input type="radio">
        </div>
        <div>
            <label for="">Cheese-stuffed</label>
            <input type="radio">
        </div>
        <div>
            <label for="">Gluten-free</label>
            <input type="radio">
        </div>
        <br>
        <div>
            Toppings (Choose as many as you want):
        </div>
        <br>
        <div>
            <label for="">Red sauce</label>
            <input type="radio">
        </div>
        <div>
            <label for="">White scause</label>
            <input type="radio">
        </div>
        <div>
            <label for="">Mozzarella Cheese</label>
            <input type="radio">
        </div>
        <div>
            <label for="">Pepperoni</label>
            <input type="radio">
        </div>
        <div>
            <label for="">Mushrooms</label>
            <input type="radio">
        </div>
        <div>
            <label for="">Peppers</label>
            <input type="radio">
        </div>
        <div>
            <label for="">Anchovies</label>
            <input type="radio">
        </div>
        <div>
            <label for="">How many pizza</label> 
            <select name="" id="">
                <option value="">1</option>
                <option value="">2</option>
                <option value="">3</option>
                <option value="">4</option>
                <option value="">5</option>
                <option value="">6</option>
            </select>
        </div>
        <div>
            <input type="submit" value="Bring me a pizza"/>
            <input type="reset" value="reset"/>
        </div>
    </form>
</body>
</html>
